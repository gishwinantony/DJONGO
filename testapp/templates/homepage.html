<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .text-box {
            width: 400px;
            height: 200px;
            resize: none;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Django App</h1>
        <p>This is the homepage of my Django application.</p>
        <textarea class="text-box" placeholder="Enter text..."></textarea>
        <button class="button" onclick="callAPI()">Call API</button>
    </div>

    <script>
        function callAPI() {
            // Call your API here
            console.log("API called");
            // You can use JavaScript to make an AJAX request to call the API
        }
    </script>
</body>
</html>
